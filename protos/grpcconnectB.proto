syntax = "proto3";

package grpcconnect;

// a->b, c->b
service ProduceService {
  rpc Produce(stream Futures) returns (PlatformReply) {}
  rpc Subscribe(DesireTopic) returns (PlatformReply) {}
}

// b->c
service BroadcastService {
  rpc Push(stream Futures) returns (PlatformReply) {}
}

message Futures { bytes data = 1; }

message PlatformReply { string message = 1; }

message DesireTopic { string topic = 1; }
